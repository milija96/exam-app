<div class="d-flex justify-content-center" id="formWrapper">
  <div class="col-xs-12 col-sm-12 col-md-12 d-flex justify-content-center form-props" id="form">
      <form (ngSubmit)="logIn(form)" #form="ngForm">
          <div class="form-group">
            <label for="username">Korisničko ime</label>
            <input type="text" id="user" name="user" ngModel class="form-control">
            <label for="password">Lozinka</label>
            <input type="password" id="pass" name="pass" ngModel class="form-control">
          </div>
          <button class="btn btn-primary" type="submit">Prijavi se</button>
        </form>
  </div>
</div>
