<h2>Trenutni kolokvijumi</h2>
<div class="exam-wrap">
  <ng-container  *ngFor="let exam of exams">
      <div class="exam" (click)="ngxSmartModalService.getModal('editModal').open(); setCurrentExam(exam)">
          <p>{{exam.name}}</p>
          <p>Grupe({{exam.groups.length}})</p>
        </div>
  </ng-container>
  <div>
    <i id="add-exam" class="fas fa-plus-circle" (click)="ngxSmartModalService.getModal('addModal').open(); "></i>
  </div>
</div>
<ngx-smart-modal #addModal identifier="addModal">
  <h3>Dodaj kolokvijum</h3>
  <form (ngSubmit)="addExam(addForm)" #addForm="ngForm">
    <div class="form-group">
      <!-- <label for="date">termin</label>
      <input type="date" id="date" name="date" ngModel class="form-control"> -->
      <label for="name">Naziv</label>
      <input type="string" id="name" name="name" ngModel class="form-control">
      <div>
        <p>Grupe</p>
        <label for="groupName">Naziv grupe</label>
        <input type="string" id="groupName" name="groupName" ngModel class="form-control"><br>
        <label for="date">Datum/vreme</label>
        <input type="date" id="date" name="date" ngModel class="form-control"><br>
        <label for="cap">Kapacitet</label>
        <input type="number" id="cap" name="cap" ngModel class="form-control">
      </div>
    </div>
    <button class="btn btn-info" (click)="addModal.close()">Zatvori</button>
    <button class="btn btn-primary" type="submit">Dodaj</button>
  </form>
</ngx-smart-modal>
